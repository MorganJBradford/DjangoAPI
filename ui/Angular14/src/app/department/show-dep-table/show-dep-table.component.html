<div class="mat-elevation-z1">
  <button mat-raised-button (click)="openDialog()">Open Dialog</button>
  <table mat-table [dataSource]="this.dataSource">

    <ng-container matColumnDef="DepartmentId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.DepartmentId}} </td>
    </ng-container>

    <ng-container matColumnDef="DepartmentName">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.DepartmentName}} </td>
    </ng-container>

    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef class="left-text">
        <button type="button">
          Edit
        </button>
        <button type="button">
          Delete
        </button>
      </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
